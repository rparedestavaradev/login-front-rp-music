<main>
    <div class="logo-side">
        <img src="assets/logo/logo-rp-music-bg.png" alt="Logo without background">
        <section class="detail-app">
            <app-detail-app></app-detail-app>
        </section>
    </div>
    <img class="dimension-800" [src]="src_logo" alt="Logo without background">
    <div class="form-side">
        <form [formGroup]="login_form" autocomplete="off">
            <h3>RP music</h3>
            <section class="content-inputs">
                <app-custom-input [label_description]="'Email'" [class_icon]="'fa-solid fa-circle-user'"
                [inputType]="'email'" [placeholder]="'Write your Email'" [form]="login_form"
                [formControlName]="'email'"></app-custom-input>
                <div>
                    <app-custom-input [label_description]="'Password'" [class_icon]="'fa-solid fa-eye-slash'"
                    [form]="login_form" [inputType]="'password'" [placeholder]="'Write your Password'"
                    [class_icon_visibility]="'fa-solid fa-eye'" [isPassword]="true"
                    [formControlName]="'password'"></app-custom-input>
                    <p class="recover-password">{{forgot_password}} <strong (click)="recoverPassword()">{{description_recover_password}}</strong></p>
                </div>
            </section>
            <app-custom-button  [type]="'button'" [description]="'Log in'" [primary]="true"
            [disabled]="login_form.invalid" (click)="submitForm(login_form)"></app-custom-button>
            <section class="content-register">
                <p>{{register_message}}</p>
                <p class="recover-password"><strong [routerLink]="register_link">{{description_to_register}}</strong></p>
            </section>
        </form>
    </div>
    <section class="detail-app-800">
        <app-detail-app></app-detail-app>
    </section>
</main>
